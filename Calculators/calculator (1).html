<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap');
        body{
            background: linear-gradient(320deg, #eb92be, #ffef78, #63c9b4);
        }
        input[type="number" i]{
            margin-left: 40%;
            margin-top: 5%;
            padding-right: 30px;
            padding-top: 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            box-shadow: 0 0 10px white;
            font-weight:bold;
            font-size:large;
        }
        .firstrow{
            margin-left: 40%;
        }
        .firstrow button{
            height: 3.8em;
            width: 3.8em;
            margin: 1px;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
            font-weight:bold;
            font-size:large;

        }
        .secondrow{
            margin-left: 40%;
        }
        .secondrow button{
            height: 3.8em;
            width: 3.8em;
            margin: 1px;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
            font-weight:bold;
            font-size:large;
        }
        .thirdrow{
            margin-left: 40%;
        }
        .thirdrow button{
            height: 3.8em;
            width: 3.8em;
            margin: 1px;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
            font-weight:bold;
            font-size:large;
        }
        .fourthrow{
            margin-left: 40%;
        }
        .fourthrow button{
            height: 3.8em;
            width: 3.8em;
            margin: 1px;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
            font-weight:bold;
            font-size:large;
        }
        .fifthrow{
            margin-left: 40%;
        }
        .fifthrow button{
            height: 3.8em;
            width: 3.8em;
            margin: 1px;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
            font-weight:bold;
            font-size:large;
        }
        button:hover{
            background-color: blue;
            cursor: pointer;
            box-shadow:rgba(249, 5, 5, 0.25) 0px 54px 55px, rgba(238, 5, 5, 0.12) 0px -12px 30px, rgba(239, 10, 10, 0.12) 0px 4px 6px, rgba(246, 8, 8, 0.17) 0px 12px 13px, rgba(246, 11, 11, 0.09) 0px -3px 5px;
            box-sizing: inherit;
        }
        h1{
            color: white;
            text-align: center;
            margin-top: 2em;
            text-shadow: 0 0 30px white;
            font-style: italic;
            font-size: 50px;
            font-family: 'Roboto', sans-serif;
        }
        h1:hover{
            text-shadow: 0 0 20px rgb(255, 0, 0);
            margin-right: 100px;
        }
    </style>
</head>
<body>
    <h1>CALCULATOR</h1>
    <form>
        <input type="number" placeholder="0" id="display">
    </form>
    <div class="firstrow">
        <button>C</button><button>&#x2408;</button><button>%</button><button>/</button>
    </div>
    <div class="secondrow">
        <button>7</button><button>8</button><button>9</button><button>*</button>
    </div>
    <div class="thirdrow">
        <button>4</button><button>5</button><button>6</button><button>-</button>
    </div>
    <div class="fourthrow">
        <button>1</button><button>2</button><button>3</button><button>+</button>
    </div>
    <div class="fifthrow">
        <button>.</button><button>0</button><button><</button><button>=</button>
    </div>
</body>
</html>
